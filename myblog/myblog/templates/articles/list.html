{% extends 'base.html' %}

{% block title %}Последние статьи{% endblock %}

{% block content %}

	{% if articles_list %}

		{% for article in articles_list %}

			<a href="{% url 'articles:detail' article.id %}"> {{article.article_title}} </a>

		{% endfor %}

	{% else %}
		Статьи не найдены )=
	{% endif %}

{% endblock %}
