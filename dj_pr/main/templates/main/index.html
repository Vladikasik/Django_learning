
{% extends 'main/base.html' %}

{% block title %}
Главная страница
{% endblock %}

{% block content %}

	<h1>Главная страница</h1>
	{% if tasks %}
		{% for t in tasks %}
		<div class="alert alert-secondary">
			<h3>{{ t.title }}</h3>
			<p>{{ t.task_text }}</p>
		</div>
		{% endfor %}
	{% else %}
		<p>У вас нету записей</p>
	 {% endif %}
{% endblock %}
